<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<link href="style.css" rel="stylesheet">
		
	</head>
	<body >
		<!-- header start -->
		<header>
			<div class="container mt-5">
				
				<h1>KM EXPRESS</h1>
				
			</div>
		</header>
		<!-- header end -->
		
		<!-- content start -->
		<content>
		<div class="p-3 mb-2 bg-secondary text-white">
			<div class="container mt-5">
				<div class="row ">
					<div class="col-md-6">
						
					
						
						<table class="table table-dark" id="myTable">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">Name</th>
									<th scope="col">Phone</th>
									<th scope="col">Address</th>
								</tr>
							</thead>
							
						</table>
					</div>
					<div class="col-md-6 ">
				<button type="button" value ="Add Child" onclick="addChild();">Add to list</i></button><br><br>
						<form id="form1" onsubmit="myFunction(); return false;" required>
							<div class="row ">
								<div class="col-md-6 ">
									
									
									
									<label for="ID" class="col-sm-2 col-form-label"><span>ID:</span><input type="number" class="border-0" id="id" required /></label><br><br>
									
								<label for="Name" class="col-sm-2 col-form-label"><span>Name:</span><input type="text" class="border-0" id="name" required /></label><br><br>
									
							<label for=Phone" class="col-sm-2 col-form-label"><span>Phone:</span><input type="text" class="border-0" id="phone" required /></label><br><br>
									
						<label for="Address" class="col-sm-2 col-form-label"><span>Address:</span><input type="text" class="border-0" id="address" required /></label><br><br>
									
								<label for="Add" class="col-sm-2 col-form-label"><input type="submit" value="Add" /></label>
								<label for="Clear" class="col-sm-2 col-form-label"><input type="reset" value="clear" /></label>
								</div>
								<div class="col-md-6 ">
								
								</div>
							</div>
						</form>
						
						
					</div>
				</div>
			</div>
		</div>
		</content>
		<!-- content end -->
		
		<script type="text/javascript">
			function addChild() {
				document.getElementById('form1').style.display = 'block';
			}	
		</script>
		
		
		<script>
	function myFunction(){
		var tb1 = document.getElementById("myTable");
		var row = tb1.insertRow();
		var cell1 = row.insertCell();
		var cell2 = row.insertCell();
		var cell3 = row.insertCell();
		var cell4 = row.insertCell();
		cell1.innerHTML = document.getElementById("id").value;
		cell2.innerHTML = document.getElementById("name").value;
		cell3.innerHTML = document.getElementById("phone").value;
		cell4.innerHTML = document.getElementById("address").value;
		}
	</script>
